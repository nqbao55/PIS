<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <!--    <link href="./css/classic.css" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/classic.css}">

    <title>Edit Store</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="fragments/M1"></div>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light bg-white">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
            <h1 class="mt-2 ml-2">Store Management</h1>
            <div class="navbar-collapse collapse" th:insert="fragments/H1"></div>
        </nav>
        <main class="content">
            <div class="container-fluid p-0" data-select2-id="10">
                <h1 class="h3 mb-3">Daily Sale</h1>
                <div class="card">
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                        <form id="validation-form" class="needs-validation" novalidate method="POST"  th:action="@{/saveStore}" th:object="${storeForm}">
                            <th:block th:each="listStore,stat :*{listStore}">
                                <div class="form-group" >
                                    <label class="form-label font-weight-bold" th:text="*{listStore[__${stat.index}__].pisCake.name}"></label>
                                    <input type="number" class="form-control" min="0"
                                           placeholder="Piece"
                                           name="piece"
                                           th:field="*{listStore[__${stat.index}__].piece}"  required>
                                </div>
                            </th:block>
                            <th:block th:each="listId,stat :*{listId}">
                                <div class="form-group" >
                                    <input type="hidden" class="form-control"
                                           name="id"
                                           id="id"
                                           th:field="*{listId[__${stat.index}__]}">
                                </div>
                            </th:block>
                            <div class="form-group">
                                <input type="hidden" class="form-control" th:field="*{id}">
                            </div>
                            <div style="margin-top: 2rem">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a href="/dailysale" class="btn btn-outline-primary" style="float: right">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script type="text/javascript" th:src="@{/js/validator.js}"></script>

</body>
</html>
