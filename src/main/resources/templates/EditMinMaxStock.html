<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <!--    <link href="./css/classic.css" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/classic.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/M1.css}">

    <title>TooWayBakery</title>
</head>
<body>
<div class="loader" style="display: none">
    <div class="spinner-border text-primary" style="width: 3rem;height: 3rem;left: calc(50% - 1.5rem);position: relative;top: calc(50% - 1.5rem);" role="status">
    </div>
</div>
<div class="wrapper">
    <div th:insert="fragments/M1"></div>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light bg-white">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
            <h1 class="mt-2 ml-2">Min & Max Stock</h1>
            <div class="navbar-collapse collapse" th:insert="fragments/H1"></div>
        </nav>
        <main class="content">
            <div class="container-fluid p-0" data-select2-id="10">

                <h1 class="h3 mb-3" th:text="${minMaxStockForm.cake.name}"></h1>

                <div class="row" data-select2-id="9">
                    <div class="col-12" data-select2-id="8">
                        <div class="card">
                            <div class="card-body">
                                <form id="loginForm" class="needs-validation" method="POST"  th:action="@{/updateMinMaxStock}" th:object="${minMaxStockForm}">
                                    <th:block th:each="listSetting,stat :*{listSetting}">
                                        <div class="form-group" >
                                            <label class="form-label font-weight-bold" th:text="*{listSetting[__${stat.index}__].pisBakery.name}"></label>
                                            <div class="row">
                                                <div class="input-group col-6">
                                                    <span class="input-group-prepend">
                                                        <button class="btn btn-warning" type="button">Min Stock</button>
                                                    </span>
                                                    <input type="number" class="form-control" min="0"
                                                           placeholder="Piece"
                                                           name="piece"
                                                       th:field="*{listSetting[__${stat.index}__].minStock}"  required>
                                                </div>
                                                <div class="input-group col-6">
                                                    <span class="input-group-prepend">
                                                            <button class="btn btn btn-primary" type="button">Max Stock</button>
                                                    </span>
                                                    <input type="number" class="form-control" min="0"
                                                           placeholder="Piece"
                                                           name="piece"
                                                           th:field="*{listSetting[__${stat.index}__].maxStock}"  required>
                                                </div>
                                            </div>
                                        </div>
                                    </th:block>
                                    <th:block th:each="listId,stat :*{listId}">
                                        <div class="form-group" >
                                            <input type="hidden" class="form-control"
                                                   name="id"
                                                   id="id"
                                                   th:field="*{listId[__${stat.index}__]}">
                                        </div>
                                    </th:block>
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" th:field="*{id}">
                                    </div>
                                    <div style="margin-top: 2rem">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <a th:href="@{/minmaxstock}" class="btn btn-outline-primary" style="float: right">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script type="text/javascript" th:src="@{/js/validator.js}"></script>
<script type="text/javascript" th:src="@{/js/spinner.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>
</html>
