<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/classic.css}">
    <title>Cake Management</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="fragments/M1"></div>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light bg-white">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
            <h1 class="mt-2 ml-2">Cake Management</h1>
            <div class="navbar-collapse collapse" th:insert="fragments/H1"></div>
        </nav>
        <main class="content">
            <div class="container-fluid p-0" data-select2-id="10">

                <h1 class="h3 mb-3">Edit Cake</h1>

                <div class="row" data-select2-id="9">
                    <div class="col-12" data-select2-id="8">
                        <div class="card">
                            <div class="card-body">
                                <form id="validation-form" method="post" th:action="@{savecake}" th:object="${cakeForm}">
                                    <div class="form-group">
                                        <label class="form-label">ID</label>
                                        <input type="hidden" class="form-control" name="validation-id" placeholder="ID" th:field="*{id}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control" name="validation-name" placeholder="Name" required th:field="*{name}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Photo</label>
                                        <div>
                                            <input type="file" class="validation-photo" name="validation-photo" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Price</label>
                                        <input type="text" class="form-control" name="validation-price" placeholder="Price" th:field="*{price}" required maxlength="10">
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script type="text/javascript" th:src="@{/js/validation.js}"></script>
<script src="https://kit.fontawesome.com/837cd5ce58.js" crossorigin="anonymous"></script>
</body>
</html>
