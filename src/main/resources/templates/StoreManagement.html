<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link href="./css/classic.css" rel="stylesheet">
    <title>Daily Sale</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="fragments/M1"></div>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light bg-white">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
            <h1 class="mt-2 ml-2">Store Management</h1>
            <div class="navbar-collapse collapse" th:insert="fragments/H1"></div>
        </nav>
        <main class="content">
            <div class="container-fluid p-0" data-select2-id="10">
                <h1 class="h3 mb-3">Daily Sale</h1>
                <div class="card">
                    <div class="card-header">
                        <div th:if="${param.success}" style="width: 90%; margin:0 auto;">
                            <div class="alert alert-success alert-dismissible" role="alert" style="margin-bottom: -1.5rem">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                                <div class="alert-message">
                                    Update successfully!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered" style="width:100%" th:object="${listStore}">
                            <thead>
                            <tr>
                                <th></th>
                                <th th:each="bakery :${listBakery}"  style="text-align: center">
                                    <span th:text="${bakery.name}"></span><br>
                                    <a th:onclick="'location.href=\''+@{/editstore/{id}(id=${bakery.id})}+'\''"><i class="align-middle mr-2" data-feather="edit-2"></i></a>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="list : ${listStore}">
                                <td th:text="${list.key.name}"></td>
                                <td th:each="store : ${list.value}" th:text="${store.piece}" style="text-align: center"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
