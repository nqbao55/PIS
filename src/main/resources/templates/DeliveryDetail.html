<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/classic.css}">
    <title>TooWayBakery</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="fragments/M1"></div>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light bg-white">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
            <h1 class="mt-2 ml-2">Delivery</h1>
            <div class="navbar-collapse collapse" th:insert="fragments/H1"></div>
        </nav>
        <main class="content">
            <div class="container-fluid p-0" data-select2-id="10">
                <h1 class="h3 mb-3">Delivery Detail</h1>
                <div class="card">
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                        <table id="datatables-buttons" class="table table-bordered" style="width:100%" th:object="${listForm}">
                            <thead>
                            <tr style="text-align: center">
                                <th>No.</th>
                                <th>Bakery Name</th>
                                <th>Cake Name</th>
                                <th>Pieces</th>
                                <th>Tray</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr style="text-align: center" th:each="form,stat : ${listForm}">
                                <td th:text="${stat.index} +1" style="width: 5%"></td>
                                <td th:text="${form.bakery.name}" style="width: 20%"></td>
                                <td th:text="${form.cake.name}" style="width: 20%"></td>
                                <td th:text="${form.pieces}" style="text-align: center; width: 10%"></td>
                                <td th:text="${form.tray}" style="text-align: center; width: 10%"></td>
                                <td th:text="${#dates.format(form.create_at, 'yyyy-MM-dd')}" style="width: 15%"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div style="margin-top: 2rem">
                            <a href="/deliverymanagement" class="btn btn-outline-primary" style="float: left">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<!--<script type="text/javascript" th:src="@{/js/validation.js}"></script>-->
<script>
    $(function() {
        // Datatables with Buttons
        var datatablesButtons = $("#datatables-buttons").DataTable({
            responsive: true,
            lengthChange: !1,
            buttons: ["print"]
        });
        datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)");

    });
</script>
</body>
</html>
