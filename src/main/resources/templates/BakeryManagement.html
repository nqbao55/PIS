<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/classic.css}">

    <title>Bakery Management</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="fragments/M1"></div>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light bg-white">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
            <h1 class="mt-2 ml-2">Bakery Management</h1>
            <div class="navbar-collapse collapse" th:insert="fragments/H1"></div>
        </nav>
        <main class="content">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <a href="/addnewbakery"><h5 class="card-title mb-0"><i class="fas fa-plus btn btn-lg btn-primary pr-2">&nbsp New</i></h5></a>
                            </div>
                            <div class="card-body">
                                <table id="datatables-clients" class="table table-striped" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Name</th>
                                        <th>Address</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>User Name</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="list , stat: ${pisBakery}">
                                        <td th:text="${stat.index} +1"></td>
                                        <td th:text="${list.name}"></td>
                                        <td th:text="${list.address}"></td>
                                        <td th:text="${list.phone}"></td>
                                        <td th:text="${list.email}"></td>
                                        <td th:text="${list.username}"></td>
                                        <td>
                                            <a th:onclick="'location.href=\''+@{/editbakery/{id}(id=${list.id})}+'\''"><i class="align-middle mr-2" data-feather="edit-2"></i></a>
                                            <a th:onclick="'location.href=\''+@{/delete/{id}(id=${list.id})}+'\''" ><i class="align-middle test" data-feather="trash"></i></a>
                                        </td>
                                    </tr> 
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script type="text/javascript" th:src="@{/js/validation.js}"></script>
<script src="https://kit.fontawesome.com/837cd5ce58.js" crossorigin="anonymous"></script>
</body>
</html>
