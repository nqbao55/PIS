<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/classic.css}">
    <title>Request Management</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="fragments/M1"></div>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light bg-white">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
            <h1 class="mt-2 ml-2">Request Management</h1>
            <div class="navbar-collapse collapse" th:insert="fragments/H1"></div>
        </nav>
        <main class="content">
            <div class="container-fluid p-0">

                <h1 class="h3 mb-3">New Request</h1>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div id="data" style="margin-bottom: 1rem">
                                    <form  method="post" th:action="@{addnewrequest}" th:object="${dataForm}">
                                        <div class="form-group">
                                            <label class="form-label">Cake</label>
                                            <select th:field="*{pisCake}" class="browser-default custom-select custom-select-lg mb-3">
                                                <option th:each="list :${listCake}" th:value="${list.id}" th:text="${list.name}"></option>
                                            </select>
                                        </div>
<!--                                        <div class="form-group">-->
<!--&lt;!&ndash;                                            <input  th:object="${bakeryid}" th:field="${bakeryid}"  class="form-control" placeholder="Pieces"required>&ndash;&gt;-->
<!--                                            <input type="hidden" th:field="*{pisBakery}" th:text="${dataForm.pisBakery.getId()}" ></input>-->
<!--                                        </div>-->
                                        <div class="form-group">
                                            <label class="form-label">Pieces</label>
                                            <input th:field="*{piece}" type="number" class="form-control" placeholder="Pieces" min="1" required>
                                        </div>
                                        <div style="margin-top: 2rem">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                            <a href="/requestmanagement" class="btn btn-outline-primary" style="float: right">Cancel</a>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script type="text/javascript" th:src="@{/js/validation.js}"></script>
<script src="https://kit.fontawesome.com/837cd5ce58.js" crossorigin="anonymous"></script>
</body>
</html>
