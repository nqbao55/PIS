<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/classic.css}">
    <title>Request Management</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="fragments/M1"></div>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light bg-white">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
            <h1 class="mt-2 ml-2">Request Management</h1>
            <div class="navbar-collapse collapse" th:insert="fragments/H1"></div>
        </nav>
        <main class="content">
            <div class="container-fluid p-0">

                <h1 class="h3 mb-3">New Request</h1>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div id="data" style="margin-bottom: 1rem">
                                    <form onsubmit="return AddData()">
                                        <div class="form-group">
                                            <label class="form-label">Cake</label>
                                            <select id="name" class="browser-default custom-select custom-select-lg mb-3">
                                                <option th:each="list :${listCake}" th:text="${list.name}"></option>

                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Pieces</label>
                                            <input type="number" class="form-control" placeholder="Quantity" id="quantity" required>
                                        </div>
                                        <button class="btn btn-primary" type="submit">Add</button>
                                    </form>
                                </div>

                                <div id="tab">
                                    <table id="list" class="table table-striped">
                                        <thead>
                                        <tr>
                                            <td>Cake</td>
                                            <td>Pieces</td>
                                            <td style="text-align: center">Action</td>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                    <div style="margin-top: 2rem">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <a href="/requestmanagement" class="btn btn-outline-primary" style="float: right">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
    </div>
</div>
<script>
    function AddData() {
        var rows = "";
        var name = document.getElementById("name").value;
        var branch = document.getElementById("quantity").value;
        rows += "<tr><td>" + name + "</td><td>" + branch + "</td><td style='text-align: center'> <a onclick=\"deleteRow(this)\"> Delete</a></td></tr> ";
        $(rows).appendTo("#list tbody");

        return false;
    }

    function ResetForm() {
        document.getElementById("data").reset();
    }

    function deleteRow(r) {
        var i = r.parentNode.parentNode.rowIndex;
        document.getElementById("list").deleteRow(i);
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script type="text/javascript" th:src="@{/js/validation.js}"></script>
<script src="https://kit.fontawesome.com/837cd5ce58.js" crossorigin="anonymous"></script>
</body>
</html>
