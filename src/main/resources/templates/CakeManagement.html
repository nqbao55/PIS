<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link href="./css/classic.css" rel="stylesheet">
    <title>Cake Management</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="fragments/M1"></div>
    <div class="main">
        <div th:insert="fragments/H3"></div>

        <main class="content">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <a href="/addnewcake"><h5 class="card-title mb-0"><i class="fas fa-plus btn btn-lg btn-primary pr-2">&nbsp New</i></h5></a>
                            </div>
                            <div class="card-body">
                                <table id="datatables-clients" class="table table-striped" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Photo</th>
                                        <th>Price</th>
                                        <th style="width: 50px">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="list : ${pisCake}">
                                        <td th:text="${list.id}"></td>
                                        <td th:text="${list.name}"></td>
                                        <td ></td>
                                        <td th:text="${list.price}"></td>
                                        <td>
                                            <a href="/editcake"><i class="align-middle mr-2" data-feather="edit-2"></i></a>
                                            <a onclick="deleteCake()"  href="#"><i class="align-middle" data-feather="trash"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script>
    function deleteCake() {
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.value) {
            Swal.fire(
                'Deleted!',
                'Your file has been deleted.',
                'success'
            )
        }
    })

    }
</script>

        // Datatables clients
