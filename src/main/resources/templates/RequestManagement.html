<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/classic.css}">
    <title>TooWayBakery</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="fragments/M1"></div>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light bg-white">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
            <h1 class="mt-2 ml-2">Request Management</h1>
            <div class="navbar-collapse collapse" th:insert="fragments/H1"></div>
        </nav>
        <main class="content">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <a class="btn btn-primary font-weight-bold" th:href="@{/addnewrequest}"><i
                                        class="fas fa-plus"></i> New Request</a>
                                <div th:if="${param.success}" style="width: 80%; margin:0 auto;">
                                    <div class="alert alert-success alert-dismissible" role="alert" style="margin-bottom: -1.5rem">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">Ã—</span>
                                        </button>
                                        <div class="alert-message">
                                            Update successfully!
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <table id="datatables-clients" class="table table-striped" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th>No</th>
                                        <th style="text-align: center">Request Date</th>
                                        <th>Bakery Name</th>
                                        <th>Cake</th>
                                        <th style="text-align: center">Pieces</th>

                                    </tr>
                                    </thead>
                                    <tbody >
                                        <tr th:each="request ,stat: ${listRequest}">
                                            <td th:text="${stat.index} +1"></td>
                                            <td th:text="${#dates.format(request.createAt, 'yyyy-MM-dd')}" style="text-align: center"></td>
                                            <td th:text="${request.pisBakery.name}"></td>
                                            <td th:text="${request.pisCake.name}"></td>
                                            <td th:text="${request.piece}" style="text-align: center"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script type="text/javascript" th:src="@{/js/validation.js}"></script>
<script src="https://kit.fontawesome.com/837cd5ce58.js" crossorigin="anonymous"></script>
</body>
</html>
