<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/classic.css}">
    <title>TooWayBakery</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="fragments/M1"></div>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light bg-white">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
            <h1 class="mt-2 ml-2">Cake Management</h1>
            <div class="navbar-collapse collapse" th:insert="fragments/H1"></div>
        </nav>
        <main class="content">
            <div class="container-fluid p-0">

                <h1 class="h3 mb-3">New Cake</h1>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <form id="validation-form" method="post" th:action="@{addnewcake}" th:object="${dataForm}">
                                    <div class="form-group">
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control" name="validation-name" placeholder="Name" th:field="*{name}" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Photo</label>
                                        <div>
                                            <input type="file" class="validation-photo" name="validation-photo">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Price</label>
                                        <input type="number" class="form-control" name="validation-price" placeholder="Price" th:field="*{price}" required maxlength="10">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Number of cake on tray</label>
                                        <input type="number" class="form-control" name="piece_on_tray" placeholder="Number of cake on tray" th:field="*{piece_on_tray}" required min="1">
                                    </div>
                                    <div style="margin-top: 2rem">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <a th:href="@{/cakemanagement}" class="btn btn-outline-primary" style="float: right">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script type="text/javascript" th:src="@{/js/validation.js}"></script>
<script src="https://kit.fontawesome.com/837cd5ce58.js" crossorigin="anonymous"></script>
</body>
</html>
