<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link href="./css/classic.css" rel="stylesheet">
    <title>TooWayBakery</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="fragments/M1"></div>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light bg-white">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
            <h1 class="mt-2 ml-2">Home</h1>
            <div class="navbar-collapse collapse" th:insert="fragments/H1"></div>
        </nav>
        <main class="content">
            <div class="container-fluid p-0" data-select2-id="10">
                <h1 class="h3 mb-3">Dashboard</h1>
                <div class="card">
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered" style="width:100%" th:object="${form}">
                            <thead>
                            <tr id="listBakery">
                                <th></th>
                                <th th:each="bakery :${listBakery}" style="text-align: center">
                                    <h5  th:text="${bakery.name}"></h5>
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" th:id="${bakery.id}"
                                               onclick="clickCheckbox()">
                                        <span class="custom-control-label"></span>
                                    </label>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="list : ${form}">
                                <td th:text="${list.key.name}"></td>
                                <td th:each="item : ${list.value}"  style="text-align: center">
                                    <span th:text="${item.minStock}"></span>
                                    <span>  |  </span>
                                    <h3 th:if="${item.current == item.minStock}" th:text="${item.current}" class="badge badge-danger item.maxStock" style="font-size: 16px"></h3>
                                    <h3 th:if="${item.current >= 2 &&  item.current < item.maxStock}" th:text="${item.current}" class="badge badge-warning item.maxStock" style="font-size: 16px"></h3>
                                    <h3 th:if="${item.current == item.maxStock}" th:text="${item.current}" class="badge badge-success item.maxStock" style="font-size: 16px"></h3>
                                    <span>  |  </span>
                                    <span th:text="${item.maxStock}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                            <button id="deliveryButton" class="btn btn-primary" disabled onclick="deliveryPreview()"><i class="fas fa-print"></i> Print</button>
                            <input style="display: none" name="strId" id="strId" type="text">
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script type="text/javascript" th:src="@{/js/validation.js}"></script>
<script type="text/javascript" th:src="@{/js/home.js}"></script>
</body>
</html>
